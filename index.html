<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>은행 거래내역 엑셀 => FinDash 변환기</title>

  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <p><input type="file" name="xlfile" id="xlfile" /> ... 은행 거래내역 엑셀파일을 선택해주십시오</p>
  <pre id="out"></pre>
  <br />

  <script src="./node_modules/xlsx/dist/cpexcel.js"></script>
  <script src="./node_modules/xlsx/jszip.js"></script>
  <script src="./node_modules/xlsx/xlsx.js"></script>
  <script>
    var X = XLSX;

    function fixdata(data) {
      var o = '',
          l = 0,
          w = 10240;

      for(; l < data.byteLength / w; ++l) {
        o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
      }
      o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));

      return o;
    }

    function to_csv(workbook) {
      var result = [];

      workbook.SheetNames.forEach(function(sheetName) {
        var csv = X.utils.sheet_to_csv(workbook.Sheets[sheetName]);
        if(csv.length > 0){
          result.push("SHEET: " + sheetName);
          result.push("");
          result.push(csv);
        }
      });

      return result.join("\n");
    }

    function process_wb(wb) {
      var output = '';
      output = to_csv(wb);

      if(out.innerText === undefined) {
        out.textContent = output;
      } else {
        out.innerText = output;
      }

      if(typeof console !== 'undefined') {
        console.log("output", new Date());
      }
    }

    function handleFile(e) {
      var files = e.target.files;
      var f = files[0];
      var reader = new FileReader();
      var name = f.name;
      if(typeof console !== 'undefined') {
        console.log(name);
      }
      reader.onload = function(e) {
        var data = e.target.result;
        var wb;
        var arr = fixdata(data);
        wb = X.read(btoa(arr), {type: 'base64'});
        process_wb(wb);
      };
      reader.readAsArrayBuffer(f);
    }

    document.getElementById('xlfile').addEventListener('change', handleFile, false);
  </script>

</body>
</html>
