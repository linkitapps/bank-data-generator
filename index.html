<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>은행 거래내역 엑셀 => FinDash 변환기</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p><input type="file" name="xlfile" id="xlfile" /> ... 은행 거래내역 엑셀파일을 선택해주십시오</p>
  <table id="target">
    <thead>
      <tr>
        <th>거래일시</th>
        <th>적요</th>
        <th>기재내용</th>
        <th>출금액(원)</th>
        <th>입금액(원)</th>
        <th>거래후잔액(원)</th>
        <th>취급점</th>
        <th>메모</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <button type="button" onclick="previewGrid();">미리보기</button>

  <button type="button" onclick="resetWindow();">초기화</button>

  <button type="button" onclick="exportExcel();">Excel 파일 생성</button>

  <table id="out-table"><tbody id="out-tbody"></tbody></table>

  <script src="node_modules/xlsx/dist/cpexcel.js"></script>
  <script src="node_modules/xlsx/jszip.js"></script>
  <script src="node_modules/xlsx/xlsx.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/jquery-csv/src/jquery.csv.js"></script>
  <script src="lib/Blob.js"></script>
  <script src="lib/FileSaver.js"></script>
  <script src="lib/Export2Excel.js"></script>
  <script src="script.js"></script>

</body>
</html>
